<!DOCTYPE html>
<html>
<head>
  <title>Discord</title>
  <style>
    /* CSS to make the background matte black */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222; /* Matte black color */
    }
    .emoji {
      font-size: 48px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }
    /* Optional CSS to style the text */
    div {
      color: white;
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
