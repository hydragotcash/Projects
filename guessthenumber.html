<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #222222); /* Animated gradient background */
            background-size: 400% 400%;
            animation: animatedBackground 10s linear infinite; /* Change animation speed and style here */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* Text color for better visibility on dark background */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            margin-right: 10px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff; /* Blue color for the submit button */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        #message {
            font-weight: bold;
        }

        @keyframes animatedBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="userGuess">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Function to process the user's guess
        function checkGuess() {
            const userGuess = parseInt(document.getElementById("userGuess").value);

            if (isNaN(userGuess)) {
                document.getElementById("message").textContent = "Please enter a valid number.";
            } else {
                attempts++;

                if (userGuess === randomNumber) {
                    document.getElementById("message").textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
                } else if (userGuess < randomNumber) {
                    document.getElementById("message").textContent = "Try again! The number is higher.";
                } else {
                    document.getElementById("message").textContent = "Try again! The number is lower.";
                }
            }
        }

        // Add event listener to input field for "keyup" event
        document.getElementById("userGuess").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });
    </script>
</body>
</html>
